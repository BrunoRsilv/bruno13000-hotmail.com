<!DOCTYPE html>
<html lang="pt-br">

    <title>Usuário</title>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadusuario.css">
</head>
<div class="container">
    <div class="row align-items-center">
    <nav class= "navbar-dark-bg-dark">
        <a class="navbar-brand" style='display: flex;  align-items: center; justify-content: center; margin-left: 12px;'>
            <img src="img/logo.jpg" width="26%" >
            
        </a>
    </nav> 
</div>
            <h5><center>Cadastro de Usuário</center></h5>
            <form login>
            
                <div class="login">
            Nome:
            <input class="form-control" type="text" placeholder="Insira seu Nome" size=20px> <br>
            Ultimo Nome:
            <input class="form-control" type="text" placeholder="Insira seu Ultimo Nome"> <br>

            <div class="sexo">
            Data Nascimento
            <input type="date" > 
            Sexo 
            <select name="sexo">
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O"> Outros</option>
            </select> <br>
            </div>
            Telefone:
            <input class="form-control" type="text" placeholder="XX XXXXXXXX"><br>
            Celular:
            <input class="form-control" type="text" placeholder="XX XXXXXXXXX"><br>

            Logradouro
            <input class="form-control" type="text" placeholder="Insira seu Endereço"><br>

            Bairro
            <input class="form-control" type="text" placeholder="Insira seu Bairro"> <br>

            N°
            <input class="form-control" placeholder="*" required=""  type="text"> <br>
             
            Cidade
            <input class="form-control" placeholder="Insira sua Cidade" type="text"> <br>

            Estado
            <select name="uf">
                <option value="AC">Acre</option>
	<option value="AL">Alagoas</option>
	<option value="AP">Amapá</option>
	<option value="AM">Amazonas</option>
	<option value="BA">Bahia</option>
	<option value="CE">Ceará</option>
	<option value="DF">Distrito Federal</option>
	<option value="ES">Espírito Santo</option>
	<option value="GO">Goiás</option>
	<option value="MA">Maranhão</option>
	<option value="MT">Mato Grosso</option>
	<option value="MS">Mato Grosso do Sul</option>
	<option value="MG">Minas Gerais</option>
	<option value="PA">Pará</option>
	<option value="PB">Paraíba</option>
	<option value="PR">Paraná</option>
	<option value="PE">Pernambuco</option>
	<option value="PI">Piauí</option>
	<option value="RJ">Rio de Janeiro</option>
	<option value="RN">Rio Grande do Norte</option>
	<option value="RS">Rio Grande do Sul</option>
	<option value="RO">Rondônia</option>
	<option value="RR">Roraima</option>
	<option value="SC">Santa Catarina</option>
	<option value="SP">São Paulo</option>
	<option value="SE">Sergipe</option>
	<option value="TO">Tocantins</option>
            </select> <br>

            CEP
            <input class="form-control" placeholder="Insira seu CEP" type="text"> <br>

            Complemento
            <input class="form-control" placeholder="Algum Complemento" type="text"> <br>
    </div>
            </form>
          </div>
            <script src="js/jquery-3.4.1.slim.min.js"></script>
                <script src="js/popper.min.js"></script>
                <script src="boostrap/js/bootstrap.min.js"></script>     
    </html>
